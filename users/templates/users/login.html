{% load static %}
{% load crispy_forms_tags %}
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>CJVR MANAGER</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cjvr/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'users/main.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Connectez Vous</legend>
                            {{ form | crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Connectez Vous</button>
                        </div>
                    </form>
                    <div class="border-top pt-3">
                        <small class="text-muted">
                            Besoin d'un Compte? <a class="ml-2" href="{% url 'signup' %}">Inscrivez Vous</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'cjvr/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'cjvr/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'cjvr/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'cjvr/js/sb-admin-2.min.js' %}"></script>

<!-- Page level plugins -->
<script src="{% static 'cjvr/vendor/chart.js/Chart.min.js' %}"></script>
</body>
</html>
