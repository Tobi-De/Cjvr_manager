{% load static %}
{% load crispy_forms_tags %}
<html lang="fr">
<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>CJVR MANAGER</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'cjvr/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'users/main.css' %}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscrivez Vous</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">S'inscrire</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Vous avez deja un compte ? <a class="ml-2" href="{% url 'login' %}">Connectez Vous maintenant</a>
            </small>
        </div>
    </div>
</div>
</body>
</html>
