{% extends "cjvr/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Supprimer Plaignant</legend>
                <h2>Etes vous sure de vouloir supprimer les donnes concernant "{{ plaintiff }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
                <a class="btn btn-outline-secondary" href="{% url 'plaintiff-detail' plaintiff.id %}">Annuler</a>
            </div>
        </form>
    </div>
{% endblock content %}
